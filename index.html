<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIRTHDAY COUNTDOWN</title>
  <link rel="stylesheet" href="stylesheet.css">
<script src="mai.js"></script>
</head>
<body>
  <div id="container">
    <div id="cake">
      <div id="flame">
        <div id="inner-flame"></div>
      </div>
      <div class="underline"></div>
    </div>
    <div id="countdown">
      <div id="cdDays">
        <div class="spacer"></div>
        <div id="daysNum"></div>
        <div class="label">DAY(S)</div>
      </div>
      <div id="cdHours">
        <div class="spacer"></div>
        <div id="hoursNum"></div>
        <div class="label">HOURS</div>
      </div>
      <div id="cdMins">
        <div class="spacer"></div>
        <div id="minsNum"></div>
        <div class="label">MINUTES</div>
      </div>
      <div id="cdSecs">
        <div class="spacer"></div>
        <div id="secsNum"></div>
        <div class="label">SECONDS</div>
      </div>
      <div id="text">UNTIL ALIAA'S BIRTHDAY</div>
      <div id="text">WAIT TILL COUNTDOWN END.......</div>
    </div>
  </div>
</body>
</html>
